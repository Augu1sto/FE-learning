<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Please enter your name"
                    required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Please enter your email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age<span class="hint">(optional)</span></label>
                <input type="number" name="age" id="number" class="form-control" max="120" min="5"
                    placeholder="Age(5-120)" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" class="form-radio" value="definitely" />
                    Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="form-radio" value="maybe" />
                    Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="form-radio" value="notsure" />
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />
                        Front-end Projects</label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />
                    Back-end
                    Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />
                    Data
                    Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox"
                        class="input-checkbox" />
                        Challenges</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea class="form-textarea" name="extracomment"
                    placeholder="Please enter your comments here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="btn-submit">SUBMIT</button>
            </div>

        </form>

    </div>

</body>

</html>
