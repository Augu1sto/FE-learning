<style>
  .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
  }
  .heart::before {
    content: "";
    background-color: pink;
    border-radius: 50%;
    height: 50px;
    width: 50px;
    position: absolute;
    // 注意这里的top和left的计算是transform之前的
    top: 0px;
    left: 25px;
  }
  .heart::after {
    content: "";
    background-color: pink;
    border-radius: 50%;
    height: 50px;
    width: 50px;
    position: absolute;
    top: -25px;
    left: 0px;
  }
</style>
<div class="heart"></div>
