function caseInSwitch(val) {
  let answer = "";
  // 只修改这一行下面的代码
  switch(val) {
    case 1:
      answer = "alpha";
      break;
    case 2:
      answer = "beta";
      break;
    case 3:
      answer = "gamma";
      break;
    case 4:
      answer = "delta";
      break;
    default:
  }
  // 只修改这一行上面的代码
  return answer;
}
